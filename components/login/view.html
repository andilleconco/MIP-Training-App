<div data-role="view" data-title="Log in" data-layout="main-nonav" data-model="app.login" data-show="app.login.onShow" data-after-show="app.login.afterShow">
	<div id="loginModel" class="form-view">
		<form>
			<ul class="form-content" data-role="listview" data-style="inset">
				<li>
					<label>Username
						<input data-bind="value: loginModel.fields.username" type="text">
					</label>
				</li>
				<li>
					<label>Password
						<input data-bind="value: loginModel.fields.password" type="password">
					</label>
				</li>
			</ul>
			<div class="button-group">
				<a class="primary" data-role="button" data-bind="events: { click: loginModel.login }">Log in</a>
			</div>
		</form>
	</div>
</div>
